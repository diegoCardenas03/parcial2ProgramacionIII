<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
      <!-- Iconos -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    </head>
  <body>
    <header>
      <!-- header -->
      <div class="container_principalHeader">
         <div class="container_contentHeader">
          <div class="headerSearch">        
            <input id="inputHeader" class="inputHeader" 
            placeholder="Ingrese un elemento"
            type="text">
            <button id="buttonSearch" class="buttonSearch">Buscar 
              <span class="material-symbols-outlined">search</span>
            </button>
          </div>
          <div>
            <button id="buttonAddElement" class="header__buttonAdd">Agregar Elemento
              <span class="material-symbols-outlined">
                library_add
              </span>
            </button>
          </div>
         </div>
      </div>

    </header>
<!-- main -->
    <main>
      <div class="container_view">
        <aside class="listAside">
          <h2>Categorias  <span class="material-symbols-outlined">
            filter_list
          </span></h2>
         
          <ul id="listFilter"></ul>

        </aside>
        <div class="store" id="storeContainer">

        </div>
      </div>

      <div class="popUpContainer_principal" id="modalPopUp">
        <div class="popUpContainer">
          <div class="containerTitlePopUp">
            <h1>Agregar o modificar un producto</h1>
          </div>
          <div class="containerInput_popUp">
            <input placeholder="Ingrese un nombre" id="name" type="text">
            <input placeholder="precio" value="0" id="precio" type="number">
            <input placeholder="Ingrese una imagen" id="img" type="text">
            
            <select name="" id="categoria">
              <option value="">seleccione una categoria</option>
              <option value="gaseosa">Gaseosa</option>
              <option value="hamburguesa">Hamburguesa</option>
              <option value="papas">Papas</option>

            </select>
          
          </div>

          <div class="containerButtonsPopUp">
            <button class="buttonPopUp cancel" id="cancelButton">Cancelar</button>
            <button class="buttonPopUp acept" id="aceptButton">Aceptar</button>
            <button class="buttonPopUp delete" id="deleteButton">Eliminar</button>

          </div>

        </div>


      </div>

    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
